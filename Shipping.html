<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/Shipping.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
  <div class="navbar">

    <div class="navbar-top">
      <div class="logo">Buy&Sell</div>
      <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button>Search</button>
      </div>
      <div class="auth-buttons">
        <button >Login</button>
        <button>Signup</button>
      </div>
    </div>

   
    <div class="navbar-bottom">
      <div class="nav-links">
        <a href="home.html">Home</a>
        <div class="dropdown">
          <a href="#categories">Categories</a>
          <div class="dropdown-content">
            <a href="electronics.html">Electronics</a>
            <a href="#fashion">Fashion</a>
            <a href="#home-garden">Home & Garden</a>
            <a href="#sports">Sports</a>
          </div>
          </div>
        <a href="add_items.html">Sell</a>
        <a href="about_us.html">About Us</a>
        <a href="ContactU.html">Contact</a>
      </div>
      <div class="icons">
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-user-circle"></i>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Left Side: Image -->
    <div class="image-section">
        <img src="img/tracking.jpg" alt="Order Tracking Image">
    </div>

    <!-- Right Side: Form -->
    <div class="form-section">
  <div class="tracking-form-container">
    <h2>Track Your Order</h2>
    <form id="tracking-form">
        <div class="form-group">
            <label for="order-id">Order ID</label>
            <input type="text" id="order-id" name="order-id" placeholder="Enter your Order ID" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <button type="submit">Track Order</button>
        </div>
    </form>

    <!-- Order Status Display -->
    <div class="order-status">
        <h3>Order Status</h3>
        <div class="timeline">
            <div class="timeline-step" id="step-packing">
                <div class="timeline-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="timeline-content">
                    <h4>Packing</h4>
                    <p>Your order is being prepared.</p>
                </div>
            </div>

            <div class="timeline-step" id="step-ready">
                <div class="timeline-icon">
                    <i class="fas fa-shipping-fast"></i>
                </div>
                <div class="timeline-content">
                    <h4>Ready to Ship</h4>
                    <p>Your order is ready for dispatch.</p>
                </div>
            </div>

            <div class="timeline-step" id="step-out">
                <div class="timeline-icon">
                    <i class="fas fa-truck"></i>
                </div>
                <div class="timeline-content">
                    <h4>Out for Delivery</h4>
                    <p>Your order is on its way.</p>
                </div>
            </div>

            <div class="timeline-step" id="step-delivered">
                <div class="timeline-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="timeline-content">
                    <h4>Delivered</h4>
                    <p>Your order has been delivered.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="JS/Shipping.js"></script>
</body>
</html>
