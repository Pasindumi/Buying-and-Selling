<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sell Profile</title>
    <style>
        body {
           
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
           
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex: 1; /* Take up remaining space */
            padding: 20px;
            gap: 20px; /* Spacing between main content and sidebar */
        }
        .main-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            right: -400px;
            width: 500px;
          
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            cursor: pointer;
        }
        .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-left: 15px;
        }
        .history-box {
            display: none;
            background: #eef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        

        /* Hide scrollbars */
        .main-content::-webkit-scrollbar, .sidebar::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
        .main-content, .sidebar {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
    </style>
</head>
<body>
   
    <div id="navbar" style="z-index: 10"></div>
    
    <div class="sidebar" id="sidebar-container"></div> 


    <div class="container">
        <div class="main-content">
            <h2>Last Sold Products</h2>
            <div class="product" onclick="showHistory('history1')">
                <p>Item Name 1</p>
                <img src="sold_item1.jpg" alt="Sold Item">
            </div>
            <div id="history1" class="history-box">Sold to User A on 2025-03-15</div>

            <h2>Last Purchased Products</h2>
            <div class="product">
                <p>Item Name 2</p>
                <img src="bought_item1.jpg" alt="Bought Item">
            </div>
        </div>
        
        <div class="sidebar">
            <h3>Selling Products (History)</h3>
            <div class="product">
                <p>Item Name 3 - $100</p>
                <img src="selling_item1.jpg" alt="Selling Item">
            </div>
            <a href="sidebar.html" class="sidebar-link">View More</a>
        </div>
    </div>

    <script>
  fetch('./Nav_Bar.html')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => document.getElementById('navbar').innerHTML = data)
    .catch(error => console.error('Error loading navbar:', error));

    fetch('./Side_bar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => document.getElementById('sidebar-container').innerHTML = data)
            .catch(error => console.error('Error loading sidebar:', error));

   

        function showHistory(id) {
            var history = document.getElementById(id);
            history.style.display = history.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
