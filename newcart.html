<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Double-Column Navigation Bar</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="CSS/newcart.css">
  <link rel="stylesheet" href="CSS/navbar.css">

</head>
<body>

  <!-- navbar -->
  <div class="navbar">
    <div class="navbar-top">
      <div class="logo">Buy&Sell</div>
      <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button>Search</button>
      </div>
      <div class="auth-buttons">
        <button>Login</button>
        <button>Signup</button>
      </div>
    </div>
    <div class="navbar-bottom">
      <div class="nav-links">
        <a href="../Nav_Bar.html">Home</a>
        <div class="dropdown">
          <a href="#categories">Categories</a>
          <div class="dropdown-content">
            <a href="products/electronics.html">Electronics</a>
            <a href="#fashion">Fashion</a>
            <a href="#home-garden">Home & Garden</a>
            <a href="#sports">Sports</a>
          </div>
        </div>
        <a href="#sell">Sell</a>
        <a href="../about_us.html">About Us</a>
        <a href="../ContactU.html">Contact</a>
      </div>
      <div class="icons">
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-user-circle"></i>
      </div>
    </div>
  </div>
  <!-- navbar -->

  <body>
    <div class="container">
      <div class="cart-header">
        <h1>Cart <span class="cart-count">4</span></h1>
        <h2>Recently viewed</h2>
      </div>
      <div class="shipping-info">
        You are eligible for free shipping.
      </div>
      <div id="cart-items"></div>
      <div class="order-summary">
        <div class="button-line">
          <button class="icon-button">
            <i class="fas fa-sticky-note"></i>
            <span>Order note</span>
          </button>

          <a href="Cheakout.html">
          <button class="icon-button">
            <i class="fas fa-truck"></i>
            <span>Shipping</span>
          </button>
        </a>


        </div>
        <div class="tax-info">
          Taxes included and shipping calculated at checkout.
        </div>
       
        <div class="checkout-buttons">
          <button class="checkout-button">Check out</button>
          <button class="view-cart-button">View cart</button>
        </div>
      </div>
    </div>

    <script>
      fetch('CartServlet')
        .then(response => response.text())
        .then(data => {
          document.getElementById('cart-items').innerHTML = data;
        });
    </script>
  </body>
</html>
