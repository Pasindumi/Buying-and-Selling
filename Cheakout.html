<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="Cheakout.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-top">
      <div class="logo">Buy&Sell</div>
      <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button>Search</button>
      </div>
      <div class="auth-buttons">
        <button>Login</button>
        <button>Signup</button>
      </div>
    </div>

    <div class="navbar-bottom">
      <div class="nav-links">
        <a href="home.html">Home</a>
        <div class="dropdown">
          <a href="#categories">Categories</a>
          <div class="dropdown-content">
            <a href="electronics.html">Electronics</a>
            <a href="#fashion">Fashion</a>
            <a href="#home-garden">Home & Garden</a>
            <a href="#sports">Sports</a>
          </div>
        </div>
        <a href="add_items.html">Sell</a>
        <a href="about_us.html">About Us</a>
        <a href="ContactU.html">Contact</a>
      </div>
      <div class="icons">
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-user-circle"></i>
      </div>
    </div>
  </div>
  <div class="background-video-container">
    <br><br><br><br><br><br><br><br>
    <video autoplay muted loop class="background-video">
      <source src="Images/bvid04.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="form-container" style="position: relative;top: 200px;">
    <h2>Shipping Details</h2>
    <!-- Form is now using POST and servlet URL -->
    <form method="POST" action="shippingservlet">
      <br>
        <label for="country">Country/Region</label>
        <select id="country" name="country" required>
            <option value="Sri Lanka">Sri Lanka</option>
            <!-- Add more countries as needed -->
        </select>

        <label for="first-name">First name (optional)</label>
        <input type="text" id="first-name" name="first-name">

        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="apartment">Apartment, suite, etc. (optional)</label>
        <input type="text" id="apartment" name="apartment">

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="postal-code">Postal code (optional)</label>
        <input type="text" id="postal-code" name="postal-code">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">

        <button type="submit">Complete order</button>
    </form>

    <div class="footer-links">
        <a href="#">Refund policy</a>
        <a href="#">Privacy policy</a>
        <a href="#">Terms of service</a>
        <a href="#">Contact information</a>
    </div>
  </div>
</body>
</html>
