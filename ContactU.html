<!DOCTYPE html>
<html lang="en">
<head>

    * {
      margin: 0;
      padding: 0;

    body {

    .container {

      padding: 50px;
    }

    /* Left side: Contact details */
    .contact-details {
      flex: 1;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      animation: slideIn 1s ease-out;
    }

    .contact-details h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 30px;
    }

    .contact-details p {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }

    .contact-details .email, .contact-details .phone {
      font-weight: bold;
      color: #ff7e5f;
    }

    /* Right side: Message Form */
    .contact-form {
      flex: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      animation: slideIn 1s ease-out;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ff7e5f;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: all 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #feb47b;
      background-color: #fff;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background-color: #feb47b;
      transform: scale(1.05);
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    /* Beautiful scrollable images section */
    .scrollable-images {
      position: relative;
      width: 90%;
      height:250px;
      overflow: hidden;
      margin-top: 40px;
      left: 20px;
    }

    .scrollable-images img {
      position: absolute;
      width: 350px;
      height: 250px;
      border-radius: 12px;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .scrollable-images img.active {
      opacity: 1;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design for mobile and smaller screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .contact-details, .contact-form {
        width: 100%;
        max-width: 100%;
      }

      .scrollable-images img {
        width: 160px;
        height: 120px;
      }
    }
  </style>
</head>

  <script>
    // Function to automatically change the images every 2 seconds with fade effect
    let images = document.querySelectorAll('.scrollable-images img');
    let currentIndex = 0;

    function changeImage() {
      images[currentIndex].classList.remove('active'); // Remove the active class from current image
      currentIndex = (currentIndex + 1) % images.length; // Move to the next image
      images[currentIndex].classList.add('active'); // Add the active class to the next image
    }

    // Set interval to change image every 2 seconds
    setInterval(changeImage, 2000);
  </script>

</body>
