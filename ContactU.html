<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/navbar.css">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 50px;
    }

    .contact-details, .contact-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-top: 55px;
     
      width: 100%;
      text-align: center;
    }

    .contact-details h2, .contact-form h2 {
      color: #050060;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contact-details p {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .contact-details a {
      color: #050060;
      text-decoration: none;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #bfe3ff;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #adb1ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #feb47b;
      transform: scale(1.05);
    }

    .scrollable-images {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .scrollable-images img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">

    <div class="navbar-top">
      <div class="logo">Buy&Sell</div>
      <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button>Search</button>
      </div>
      <div class="auth-buttons">
        <button >Login</button>
        <button>Signup</button>
      </div>
    </div>

   
    <div class="navbar-bottom">
      <div class="nav-links">
        <a href="home.html">Home</a>
        <div class="dropdown">
          <a href="#categories">Categories</a>
          <div class="dropdown-content">
            <a href="electronics.html">Electronics</a>
            <a href="#fashion">Fashion</a>
            <a href="#home-garden">Home & Garden</a>
            <a href="#sports">Sports</a>
          </div>
          </div>
        <a href="add_items.html">Sell</a>
        <a href="about_us.html">About Us</a>
        <a href="ContactU.html">Contact</a>
      </div>
      <div class="icons">
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-user-circle"></i>
      </div>
    </div>
  </div>








  <h1 style="text-align: center; font-size: 36px; margin-top: 20px; color: white;">Contact Us</h1>
  <div class="container">
    <div class="contact-details">
     
      <video autoplay loop muted playsinline style="width: 100%; border-radius: 12px;">
        <source src="Images/anim.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      
      <h2>Contact Information</h2>
      <p><strong>Email:</strong> <a href="mailto:contact@buy&selladmin.com">contact@buy&selladmin.com</a></p>
      <p><strong>Phone:</strong> +94 778602219</p>
      <p><strong>Address:</strong> No 212/1, Sudarshana Mawatha, Malabe, Sri Lanka</p>
     
    </div>
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form id="contact-form" action="ContactFormServletes" method="POST">
        <input type="text" id="name" name="name" class="input-field" placeholder="Your Name" required>
        <input type="email" id="email" name="email" class="input-field" placeholder="Your Email" required>
        <textarea id="message" name="message" class="input-field" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
