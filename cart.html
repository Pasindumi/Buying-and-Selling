<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./CSS/cart.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="products">
            <form action="cart" method="post">
                <div class="product">
                    <h2>Product 1</h2>
                    <p>Price: $10</p>
                    <button type="submit" name="product" value="Product 1">Add to Cart</button>
                </div>
                <div class="product">
                    <h2>Product 2</h2>
                    <p>Price: $15</p>
                    <button type="submit" name="product" value="Product 2">Add to Cart</button>
                </div>
                <div class="product">
                    <h2>Product 3</h2>
                    <p>Price: $20</p>
                    <button type="submit" name="product" value="Product 3">Add to Cart</button>
                </div>
            </form>
        </div>
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here dynamically -->
            </ul>
        </div>
    </div>
</body>
</html>
