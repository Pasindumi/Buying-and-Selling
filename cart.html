<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cart Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .cart-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
        }
        .cart-item-info {
            flex-grow: 1;
            padding: 0 15px;
        }
        .cart-item h4 {
            font-size: 18px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            background: #ff6600;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .quantity-control input {
            width: 40px;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart-summary {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            text-align: center;
            background: green;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        function updateTotal() {
            let quantity1 = parseInt(document.getElementById("quantity1").value);
            let quantity2 = parseInt(document.getElementById("quantity2").value);
            let price1 = 20;
            let price2 = 30;
            let total = (quantity1 * price1) + (quantity2 * price2);
            document.getElementById("total-price").innerText = "$" + total.toFixed(2);
        }
        function changeQuantity(id, amount) {
            let quantityInput = document.getElementById(id);
            let newQuantity = parseInt(quantityInput.value) + amount;
            if (newQuantity > 0) {
                quantityInput.value = newQuantity;
                updateTotal();
            }
        }
    </script>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">Shopping Cart</div>
        
        <div class="cart-item">
            <img src="https://via.placeholder.com/80" alt="Product 1">
            <div class="cart-item-info">
                <h4>Product 1</h4>
                <p>$20.00 each</p>
            </div>
            <div class="quantity-control">
                <button onclick="changeQuantity('quantity1', -1)">-</button>
                <input type="text" id="quantity1" value="1" readonly>
                <button onclick="changeQuantity('quantity1', 1)">+</button>
            </div>
            <button class="remove-btn">Remove</button>
        </div>
        
        <div class="cart-item">
            <img src="https://via.placeholder.com/80" alt="Product 2">
            <div class="cart-item-info">
                <h4>Product 2</h4>
                <p>$30.00 each</p>
            </div>
            <div class="quantity-control">
                <button onclick="changeQuantity('quantity2', -1)">-</button>
                <input type="text" id="quantity2" value="1" readonly>
                <button onclick="changeQuantity('quantity2', 1)">+</button>
            </div>
            <button class="remove-btn">Remove</button>
        </div>
        
        <div class="cart-summary">
            <p>Total: <strong id="total-price">$50.00</strong></p>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</body>
</html>
