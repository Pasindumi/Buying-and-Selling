<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/Payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
  <div class="navbar">

    <div class="navbar-top">
      <div class="logo">Buy&Sell</div>
      <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button>Search</button>
      </div>
      <div class="auth-buttons">
        <button >Login</button>
        <button>Signup</button>
      </div>
    </div>

    <div class="navbar-bottom">
      <div class="nav-links">
        <a href="home.html">Home</a>
        <div class="dropdown">
          <a href="#categories">Categories</a>
          <div class="dropdown-content">
            <a href="electronics.html">Electronics</a>
            <a href="#fashion">Fashion</a>
            <a href="#home-garden">Home & Garden</a>
            <a href="#sports">Sports</a>
          </div>
        </div>
        <a href="add_items.html">Sell</a>
        <a href="about_us.html">About Us</a>
        <a href="ContactU.html">Contact</a>
      </div>
      <div class="icons">
        <i class="fa fa-shopping-cart"></i>
        <i class="fa fa-user-circle"></i>
      </div>
    </div>
  </div>

  <div class="payment-form">
    <h2>Select Payment Method</h2>
    <form action="PaymentServlet" method="post">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method">
            <option value="cash">Cash on delivery</option>
            <option value="card">Card Payment</option>
        </select>

        <div id="card-details" class="hidden">
            <div class="card-types">
                <img src="img/visa.png" alt="VISA">
                <img src="img/master.png" alt="MasterCard">
                <img src="img/paypal.png" alt="PayPal">
            </div>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 1234 1234 1234">

            <label for="expiration-month">Expiration Month</label>
            <select id="expiration-month" name="expiration-month">
                <option value="">Select Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="expiration-year">Expiration Year</label>
            <select id="expiration-year" name="expiration-year">
                <option value="">Select Year</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>

            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" placeholder="CVC">

            <label for="name-on-card">Name on Card</label>
            <input type="text" id="name-on-card" name="name-on-card" placeholder="John Perera">
        </div>

  
        <button id="pay-button" type="submit" class="hidden">Pay</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const paymentMethod = document.getElementById('payment-method');
        const cardDetails = document.getElementById('card-details');
        const payButton = document.getElementById('pay-button');

        paymentMethod.addEventListener('change', function() {
            if (paymentMethod.value === 'card') {
                cardDetails.classList.remove('hidden');
                payButton.classList.remove('hidden');
            } else {
                cardDetails.classList.add('hidden');
                payButton.classList.add('hidden');
            }
        });
    });
</script>

</body>
</html>
