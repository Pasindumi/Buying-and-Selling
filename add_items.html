<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="CSS/additem.css">
    <link rel="stylesheet" href="CSS/navbar.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">

        <div class="navbar-top">
          <div class="logo">Buy&Sell</div>
          <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button class="navbtn">Search</button>
          </div>
          <div class="auth-buttons">
            <button class="navbtn">Login</button>
            <button class="navbtn">Signup</button>
          </div>
        </div>
    
       
        <div class="navbar-bottom">
          <div class="nav-links">
            <a href="home.html">Home</a>
            <div class="dropdown" style="z-index: 10;">
              <a href="#categories">Categories</a>
              <div class="dropdown-content">
                <a href="electronics.html">Electronics</a>
                <a href="#fashion">Fashion</a>
                <a href="#home-garden">Home & Garden</a>
                <a href="#sports">Sports</a>
              </div>
              </div>
            <a href="#sell">Sell</a>
            <a href="about_us.html">About Us</a>
            <a href="ContactU.html">Contact</a>
          </div>
          <div class="icons">
            <i class="fa fa-shopping-cart"></i>
            <i class="fa fa-user-circle"></i>
          </div>
        </div>
      </div>
    <div class="container">
        <!-- Left Side: Business Ad -->
        <div class="left-side">
            <div class="ad-container" id="adContainer">
                <img src="Images/clothing.jpg" alt="Ad 1">
                <img src="Images/download.jpeg" alt="Ad 2" style="display: none;">
                <img src="Images/img02.jpg" alt="Ad 3" style="display: none;">
            </div>
        </div>

        <!-- Right Side: Add Item Form -->
        <div class="right-side">
            <form action="additm" method="post" enctype="multipart/form-data">
                <h2>Add Item Details</h2>

                <!-- Section 1: Item Details -->
                <fieldset>
                    <legend>Item Details</legend>
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required>

                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>

                    <label for="mainCategory">Main Category:</label>
                    <select id="mainCategory" name="mainCategory" required onchange="updateSubCategory()">
                        <option value="">Select Main Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home</option>
                    </select>

                    <label for="subCategory">Sub Category:</label>
                    <select id="subCategory" name="subCategory" required>
                        <option value="">Select Sub Category</option>
                    </select>
                </fieldset>

                <!-- Section 2: Seller Details -->
                <fieldset>
                    <legend>Seller Details</legend>
                    <label for="sellerName">Seller Name:</label>
                    <input type="text" id="sellerName" name="sellerName" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>

                    <label for="contactNumber">Contact Number:</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

            

                <button type="submit">Add Item</button>
            </form>
        </div>
    </div>
    <script src="Javac/additem.js" defer></script>

</body>
</html>
