<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    
    <!-- CSS Links -->
    

    <link rel="stylesheet" href="CSS/Login.css">





 


    <style>


body{
    background-color: white;
}
        



.container {
    
    border-radius: 10px;
    
   width: 100px;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
    position:relative;
    top: 120px;
    left: 150px;

   
}

#login-form {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 12px;
    margin-top: 50px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 350px;
    height: 350px;
    text-align: center;
    position: relative;
    left: -100px;
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
}

label {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 5px;
    display: block;
    font-weight: bold;
    text-align: left;
    margin-top: 10px;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}


input:focus, select:focus {
    border-color: #6a11cb;
}

button {
    padding: 10px;
    background-color: #2575fc;
    margin-top: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #6a11cb;
}

/* Password visibility toggle */
.password-toggle {
    display: flex;
    align-items: center;
}

.password-toggle button {
    background: none;
    border: none;
    color: #2575fc;
    font-size: 0.9rem;
    cursor: pointer;
    margin-left: 10px;
}

/* Toggle links */
.toggle p {
    text-align: center;
    font-size: 0.9rem;
}

.toggle a {
    color: #2575fc;
    text-decoration: none;
    font-weight: bold;
}

.toggle a:hover {
    text-decoration: underline;
}

/* Form Section Styles */
#login-form, #register-form {
    display: flex;
    flex-direction: column;
}

#register-form {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 12px;
    margin-top: 50px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 450px;
    height: 450px;
    text-align: center;
    position: relative;
    left: -150px;
    top: -50px;
}

/* Animation for the forms */
#auth-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

/* Background video container */
.background-video-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1; /* Place video behind content */
}

/* Background video styling */
.background-video {
  object-fit: cover; /* Ensure the video covers the entire container */
  width: 100%;
  height: 100%;
}


/* Transitions for form visibility */
#login-form, #register-form {
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 90%;
    }
    
    input, select {
        font-size: 0.9rem;
        padding: 8px;
    }
    
    button {
        font-size: 0.9rem;
    }



}





    </style>




</head>













<body>

  
    

    <div class="background-video-container">
        <video autoplay muted loop class="background-video">
          <source src="Images/background.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    
    <div class="container" id="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form action="LoginServletses" method="post">
                <label for="email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="password">Password:</label>
                <div class="password-toggle">
                    <input type="password" id="login-password" name="password" required>
                    <button type="button" onclick="togglePasswordVisibility('login-password')">Show</button>
               
                </div>

                <input type="hidden" name="action" value="login">
                <button type="submit">Login</button>
            </form>
            <div class="toggle">
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <form action="registerservlets" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="register-name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="register-email" name="email" required>

                <label for="password">Password:</label>
                <div class="password-toggle">
                    <input type="password" id="register-password" name="password" required>
                    <button type="button" onclick="togglePasswordVisibility('register-password')">Show</button>
                </div>

                <label for="role">Role:</label>
                <select id="register-role" name="role" required>
                    <option value="customer">Customer</option>
                    <option value="supplier">Supplier</option>
                    <option value="admin">Admin</option>
                </select>

                <input type="hidden" name="action" value="register">
                <button type="submit">Register</button>
            </form>
            <div class="toggle">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Fetch and load the navbar dynamically
        fetch('./Nav_Bar.html')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => document.getElementById('navbar').innerHTML = data)
    .catch(error => console.error('Error loading navbar:', error));


        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        

        fetch('/LoginServletses', {
    method: 'POST',
    body: new URLSearchParams({
        email: email,
        password: password
    })
})
.then(response => response.json())
.then(data => {
    if (data.userId) {
        sessionStorage.setItem("userId", data.userId);
        window.location.href = "sidebar.html";
    } else {
        alert("Invalid email or password");
    }
})
.catch(error => console.error("Error:", error));

    </script>

</body>
</html>
