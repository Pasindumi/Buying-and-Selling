<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Profile Page</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Ensure the entire page has full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Sidebar adjustment */
        #sidebar {
            width: 300px;
            position: fixed; /* Make the sidebar fixed to the left side */
            top: 0; /* Align to top of the page */
            left: 0; /* Stick to the left side */
            height: 100%; /* Cover the full height of the page */
            background: #fff2d3;
            color: rgb(74, 1, 1);
            transition: width 0.3s;
            overflow-y: auto; /* Enable vertical scroll if content overflows */
            display: flex;
            flex-direction: column;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        #sidebar .profile {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #34495e;
        }

        #sidebar .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #sidebar .profile h3,
        #sidebar .profile p {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        #sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #sidebar ul li i {
            min-width: 20px;
            text-align: center;
        }

        #sidebar ul li:hover {
            background: #ffa1a1;
        }

        /* Content area adjustment */
        #content {
            margin-left: 300px; /* Offset the content to the right of the sidebar */
            padding: 20px;
            background: #ecf0f1;
            overflow: hidden; /* Prevent scrolling in the main content */
        }

        #toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: #2c3e50;
            z-index: 1000;
        }

        #sidebar .profile p {
            font-size: small;
        }

        /* Navbar and other adjustments */
        .navbar {
            overflow: hidden; /* Prevent scrolling in the navbar */
        }

        /* Hide scrollbars for all elements */
        ::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }

        /* Hide scrollbars for Firefox */
        * {
            scrollbar-width: none;
        }

        /* Hide scrollbars for IE and Edge */
        * {
            -ms-overflow-style: none;
        }
        .set{
            position: relative;
            top:120px;
        }
    </style>
</head>
<body>
    <div id="navbar" style="z-index: 10"></div>
    
    <div id="sidebar">
        <div class="set">
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="Profile Picture">
            <h3 id="userName">Loading...</h3>
            <p id="userEmail">Loading...</p>
        </div>
        <ul>
            <li><i class="fas fa-user"></i> Profile Overview</li>
            <li><i class="fas fa-history"></i> Purchase History</li>
            <li><i class="fas fa-shopping-cart"></i> Sales History</li>
            <li><i class="fas fa-heart"></i> Saved Items</li>
            <li><i class="fas fa-bell"></i> Notifications</li>
            <li><i class="fas fa-wallet"></i> Payment Methods</li>
            <li><i class="fas fa-cog"></i> Settings</li>
            <li><i class="fas fa-sign-out-alt"></i> Logout</li>
        </ul>
    </div>
</div>

    <!-- Main Content Area -->
    <div id="content">
        <!-- Main content goes here -->
    </div>

    <script>
         // Function to get query parameters from the URL
         function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Retrieve the userId from the URL
        let userId = getQueryParam('userId');

        if (userId) {
            // Store the userId in sessionStorage if needed
            sessionStorage.setItem("userId", userId);

            fetch('/byuyones/profile?id=' + userId)
    .then(response => {
        if (!response.ok) {
            throw new Error("Network response was not ok");
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            document.getElementById('userName').textContent = data.name;
            document.getElementById('userEmail').textContent = data.email;
        }
    })  
    .catch(error => {
        console.error("Error:", error);
        alert("Failed to load profile data");
    });
        } else {
            alert("User ID missing, redirecting to login.");
            window.location.href = "Login.html";
        }
        fetch('./Nav_Bar.html')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => document.getElementById('navbar').innerHTML = data)
    .catch(error => console.error('Error loading navbar:', error));

    </script>
    
</body>
</html>
